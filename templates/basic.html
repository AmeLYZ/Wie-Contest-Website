<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for("static", filename='css/basic.css') }}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid clearfix">
            <div class="navbar-header">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <a class="navbar-brand" id="brand" href="{{ url_for('main') }}">创新创业工作坊</a>
            </div>
            {% if username %}
            <div id="login-signup">
                <ul id="ul-log-sign">
                    <li>欢迎您,{{ username }}</li>
                    <li><a href="{{ url_for('user') }}"><span class="glyphicon glyphicon-user"></span>个人主页</a></li>
                    <li><a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-log-out"></span>退出</a></li>
                </ul>
            </div>
            {% else %}
            <div id="login-signup">
            	<ul id="ul-log-sign">
            		<li><a href="{{ url_for('login_get') }}"><span></span>登录</a></li>
            		<li><a href="{{ url_for('register_get') }}"><span></span>注册</a></li>
            	</ul>
            </div>
            {% endif %}
        </div>
    </nav>
    {% block main %}
    {% endblock %}
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block mainjs %}
    {% endblock %}
</body>
</html>
